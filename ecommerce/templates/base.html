{% load static %}

<html>
<head>
    <title>{% block title %}Be You{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>

<body>
<header>
{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light sticky-top py-2 shadow rounded">
        <div class="container-fluid">
          <div id="home_logo" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            {% block logo %}<a class="navbar-brand" href="/">Be You</a>{% endblock logo %}
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="mb-1 mb-lg-0 px-3 me-auto navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                  <span class="input-group-text"><i class="fa fa-search py-1" style="font-size: 18px;"></i></span>
                  <div><a href="/" class="btn btn-success mx-3" role="button" data-bs-toggle="button"><i class="fa fa-user py-1" style="font-size: 16px;"></i></a></div>
                </div>
          </form> 
          </div>
        </div>
      </nav>

{% endblock header %}
</header>

<main>

dtgyujiok


</main>

<script src="{%static 'bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
</body>
</html>
